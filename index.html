<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>CHOOSE YOUR WEAPON</h1>
        <div id="buttons">
            <img id="rock" src="images/rock.png">
            <img id="paper" src="images/paper.png">
            <img id="scissors" src="images/scissors.png">
        </div>
        <div id="displayPick"></div>
        <div id="result"></div>
        <div id="scores">
            <div id="playerPoints" class="hidden">Your score: <span class="playerScore">0</span></div>
            <div id="computerPoints" class="hidden">Computer score: <span class="computerScore">0</span></div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
